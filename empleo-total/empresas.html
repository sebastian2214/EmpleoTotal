<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejores Empresas para Trabajar</title>
    <link rel="stylesheet" href="./empresas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-dark text-light py-3 fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="./imagenes/logoTotal.png" alt="Logo" class="logo">
            <div>
                <button class="btn-lila" onclick="location.href='./mensajes.html'">Chat</button>
                <button class="btn-lila" onclick="location.href='./inicio.html'">Volver a Inicio</button>
            </div>
        </div>

    <section class="main container mt-5 pt-5 flex-grow-1">
        <p><p><h1 class="text-center mb-5">Mejores empresas para trabajar</h1>

        <div class="search-bar my-4">
            <input type="text" class="form-control" placeholder="🔍 Buscar empresa">
        </div>

        <div class="row">
            <!-- Tarjeta de Empresa 1 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 text-center">
                    <div class="company-logo mx-auto my-3">
                        <img src="./imagenes/empresa.jpg" alt="Logo de la empresa" class="img-fluid">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Nombre de la empresa</h5>
                        <div class="stars">★★★★★</div>
                        <p class="card-text">Número de reseñas</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn-btn-pink" onclick="location.href='./empleos.html'">Empleos</button>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de Empresa 2 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 text-center">
                    <div class="company-logo mx-auto my-3">

                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Nombre de la empresa</h5>
                        <div class="stars">★★★★★</div>
                        <p class="card-text">Número de reseñas</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn-btn-pink" onclick="location.href='./empleos.html'">Empleos</button>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de Empresa 3 -->
            <div class="col-lg-4 col-md-6 mb-4">

                    <div class="company-logo mx-auto my-3">
                        <img src="./imagenes/empresa3.jpg" alt="Logo de la empresa" class="img-fluid">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Nombre de la empresa</h5>
                        <div class="stars">★★★★★</div>
                        <p class="card-text">Número de reseñas</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn-btn-pink" onclick="location.href='./empleos.html'">Empleos</button>
                    </div>
                </div>
            </div>

            <!-- Repite las tarjetas de empresa según sea necesario -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <p>&copy; 2024 EmpleoTotal. Todos los derechos reservados.</p>
    </footer>
