<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Hoja de Vida</title>
        <link rel="stylesheet" href="HojaVidaUsuario.css">
    </head>
<body>

    <header>
        <img class="logo" src="imagenes/logoTotal.png" alt="Logo de la empresa">
    </header>

    <main>
        <section class="hojaVida">
            <h1>Formulario de Hoja de Vida</h1>
            <form action="Inicio_Sesion.html" method="post">
                <!-- Información Personal -->
                <fieldset>
                    <legend>Información Personal</legend>
                    <article class="campos">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </article>

                    <article class="campos">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </article>

                    <article class="campos">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </article>

                    <article class="campos">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </article>
                </fieldset>

                <!-- Experiencia Laboral -->
                <fieldset>
                    <legend>Experiencia Laboral</legend>
                    <article class="campos">
                        <label for="empresa">Última Empresa:</label>
                        <input type="text" id="empresa" name="empresa" required>
                    </article>

                    <article class="campos">
                        <label for="cargo">Último Cargo:</label>
                        <input type="text" id="cargo" name="cargo" required>
                    </article>

                    <article class="campos">
                        <label for="descripcion">Descripción del Cargo:</label>
                        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                    </article>
                </fieldset>

                <!-- Educación -->
                <fieldset>
                    <legend>Educación</legend>
                    <article class="campos">
                        <label for="titulo">Título Académico:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </article>

                    <article class="campos">
                        <label for="institucion">Institución:</label>
                        <input type="text" id="institucion" name="institucion" required>
                    </article>

                    <article class="campos">
                        <label for="anio-graduacion">Año de Graduación:</label>
                        <input type="date" id="anio-graduacion" name="anio-graduacion" required>
                    </article>
                </fieldset>

                <!-- Referencias Personales -->
                <fieldset>
                    <legend>Referencias Personales</legend>
                    <article class="campos">
                        <label for="nombre-referencia">Nombre:</label>
                        <input type="text" id="nombre-referencia" name="nombre-referencia" required>
                    </article>

                    <article class="campos">
                        <label for="documento">Documento:</label>
                        <input type="text" id="documento" name="documento" required>
                    </article>

                    <article class="campos">
                        <label for="tel-referencia">Teléfono:</label>
                        <input type="tel" id="tel-referencia" name="tel-referencia" required>
                    </article>
                </fieldset>

                <!-- Botón de Envío -->
                <article class="btn-envio">
                    <input type="submit" value="Registrarse">
                </article>
            </form>
        </section>
    </main>

</body>
</html>
